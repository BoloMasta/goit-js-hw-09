<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>

  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <label>
        First delay (ms)
        <input type="number" name="delay" required />
      </label>
      <label>
        Delay step (ms)
        <input type="number" name="step" required />
      </label>
      <label>
        Amount
        <input type="number" name="amount" required />
      </label>
      <button
        type="submit"
        onclick="this.blur()"
        class="sbtn xsmall-btn rounded-btn purple-btn transparent-btn shadow-on-hover-btn disabled-btn"
        style="width: 130px; height: 30px; font-size: 13px; margin-left: 10px"
      >
        Create promises
      </button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
